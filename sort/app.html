<html>
<body>
<head>
<script src="../angular.min.js"></script>
<script src="app.js"></script>
<body ng-app="myapp">

<div ng-controller="myController">
<select ng-model="sort">
<option value="name">Name</option>
<option value="gender">Gender ASC</option>
<option value="dob">Date of Birth ASC</option>
<option value="-salary">Salary</option>
</select>

<table border='1'>

<tr>
<td>Serial</td>
<td>Name</td>
<td>Gender</td>
<td>Date Of Birth</td>
<td>Salary(number)</td>
</tr>

<tr ng-repeat="emp1 in emp| orderBy:sort">
<td>{{$index+1}}</td>
<td>{{emp1.name}}</td>
<td>{{emp1.dob|date:"yyyy-MM-dd"}}</td>
<td>{{emp1.gender|uppercase}}</td>
<td>{{emp1.salary|number:"2"}}</td>
</table>
</div>

</body>
</head>
</body>
</html>
