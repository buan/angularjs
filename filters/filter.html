<html>
<body>
<head>
<script src="../angular.min.js"></script>
<script src="app.js"></script>
<body ng-app="myapp">

<div ng-controller="myController">
<input type="number" min="0" max="5" step="1" ng-model="rowsize">
<table border='1'>

<tr>
<td>Serial</td>
<td>Name</td>
<td>Gender</td>
<td>Date Of Birth</td>
<td>Salary(number)</td>
<td>Salary(currency)</td>
</tr>

<tr ng-repeat="emp1 in emp|limitTo:rowsize">
<td>{{$index+1}}</td>
<td>{{emp1.name}}</td>
<td>{{emp1.dob|date:"yyyy-MM-dd"}}</td>
<td>{{emp1.gender|uppercase}}</td>
<td>{{emp1.salary|number:"2"}}</td>
<td>{{emp1.salary|currency}}</td>
</table>
</div>

</body>
</head>
</body>
</html>
